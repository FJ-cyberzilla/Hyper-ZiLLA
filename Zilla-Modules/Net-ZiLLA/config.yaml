server:
  enable_api: false
  enable_cli: true
  port: 8080

ai:
  enable_ai: true
  confidence_threshold: 0.7

network:
  proxy_enabled: false
  proxy_url: "socks5://127.0.0.1:9050" # Default Tor Proxy
  timeout_seconds: 30
  max_redirects: 5
  user_agent: "Mozilla/5.0 (compatible; NetZilla-Security-Scanner/2.5)"

threat_intel:
  # Keys should be set in .env file
  enabled_providers:
    - virustotal
    - abuseipdb
    - alienvault
  cache_ttl_hours: 24

sandbox:
  enabled: true
  type: "docker" # options: docker, anyrun, hybrid
  docker_image: "netzilla/isolated-browser:latest"
  timeout_minutes: 5
  auto_destroy: true

analysis:
  deep_scan: true
  scoring_thresholds:
    high_risk: 80
    medium_risk: 50
    low_risk: 20

output:
  save_reports: true
  report_format: "json"
  report_path: "./reports"
  enable_colors: true
