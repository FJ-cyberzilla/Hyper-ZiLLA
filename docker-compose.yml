version: '3.8'

services:
  hyperzilla:
    build: .
    ports:
      - "5000:5000"
    environment:
      - HZ_WEB_HOST=0.0.0.0
      - HZ_WEB_PORT=5000
      - HZ_DEBUG=false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
    restart: unless-stopped

  # Add other services as needed (Redis, PostgreSQL, etc.)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: hyperzilla
      POSTGRES_PASSWORD: hyperzilla-password
      POSTGRES_DB: hyperzilla
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_data:
